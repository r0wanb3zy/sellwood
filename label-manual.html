<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box with Font Size Control</title>
    <style>
        #textbox {
            font-size: 50px; /* Default font size */
            width: 100%;
            height: 300px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bold; /* Ensure text is always bold */
        }

.container {
    max-width: 500px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    margin: 0 auto; /* Center the container horizontally */
}

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
            margin-top: 5px;
        }

        #textbox::placeholder {
            color: #ccc;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #ED1C24;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            /* Remove font-weight: bold; */
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 5px; /* added margin between buttons */
        }

        .button:hover {
            background-color: #c70014;
        }
    </style>
</head>
<body>

<div class="container">
    <textarea id="textbox" placeholder=""></textarea>

    <input type="number" id="fontsize" placeholder="Enter font size" value="50" oninput="changeFontSize()">
    <!-- Removed the "Toggle Bold" button -->
    <button class="button" onclick="printText()">Print</button>
</div>

<script>
    function changeFontSize() {
        var newSize = document.getElementById("fontsize").value;
        document.getElementById("textbox").style.fontSize = newSize + "px";
    }

    function printText() {
        var printContent = document.getElementById("textbox").value;
        var newSize = document.getElementById("fontsize").value;

        // Replace line breaks with <br> tags
        printContent = printContent.replace(/\n/g, "<br>");

        // Check if input is empty
        if (printContent.trim() === "") {
            alert("Please enter some text to print.");
            return;
        }

        var printWindow = window.open('', '_blank');
        printWindow.document.open();
        printWindow.document.write('<html><head><title>Print</title>');
        printWindow.document.write('<style>@media print { body { font-size: ' + newSize + 'px; font-family: "Arial Narrow", "Arial", sans-serif; margin: 0; } .container { width: 100%; } }</style>');
        printWindow.document.write('</head><body>');
        printWindow.document.write('<div class="container"><div style="font-weight: bold; text-align: center;">' + printContent + '</div></div>');
        printWindow.document.write('</body></html>');
        printWindow.document.close();
        printWindow.print();
    }
</script>

</body>
</html>
