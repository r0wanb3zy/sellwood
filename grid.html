<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover"
  />
  <title>2100Ã—3700 mm Grid Plotter (no labels)</title>
  <style>
    :root {
      --ui-bg: #f8f9fb;
      --ui-border: rgba(0, 0, 0, 0.12);
      --minor: rgba(0, 0, 0, 0.5);
      --major: rgba(0, 0, 0, 1);
      --accent: #e53935;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* Prevent pull-to-refresh / overscroll bounce where supported (Chrome Android, modern Safari) */
    html, body, .stage {
      overscroll-behavior-y: none; /* blocks swipe-down refresh */
      overscroll-behavior-x: none;
    }

    body {
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica, Arial;
      color: #222;
      background: #fff;
    }

    /* App layout: controls on top, grid fills remaining height */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh; /* fallback */
      width: 100%;
    }
    @supports (height: 100dvh) {
      .app { height: 100dvh; } /* more accurate on mobile browsers */
    }

    /* Top-centered controls */
    .controls {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      padding: 10px;
      background: var(--ui-bg);
      border-bottom: 1px solid var(--ui-border);
      flex-wrap: wrap;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    label { font-size: 13px; }
    input[type="number"] {
      width: 80px;
      padding: 8px 10px;
      border: 1px solid var(--ui-border);
      border-radius: 8px;
      background: #fff;
      color: #111;
      -moz-appearance: textfield;
    }
    select {
      padding: 8px 10px;
      border: 1px solid var(--ui-border);
      border-radius: 8px;
      background: #fff;
      color: #111;
    }

    /* Gray placeholder */
    input::placeholder { color: #9aa3ad; opacity: 1; }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

    /* Buttons */
    button {
      padding: 8px 12px;
      border: 1px solid var(--ui-border);
      border-radius: 8px;
      background: #fff;
      color: #111;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }

    .hint { font-size: 12px; opacity: 0.7; }

    .stage {
      flex: 1 1 auto;
      min-width: 0;
      min-height: 0;
      position: relative;
      background: #fff;
    }
    #grid {
      width: 100%;
      height: 100%;
      display: block;
      background: #fff;
      touch-action: pinch-zoom; /* allow pinch zoom */
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="controls" aria-label="Plot point controls">
      <!-- Model select with a placeholder (no model selected by default) -->
      <div class="row">
        <select id="modelSelect" aria-label="Choose model">
          <option value="" selected disabled>Model</option>
          <option value="P36">P36</option>
          <option value="D36">D36</option>
        </select>
      </div>

      <div class="row">
        <input id="xmm" type="number" step="1" inputmode="decimal" placeholder="X" aria-label="X coordinate (mm)" />
      </div>
      <div class="row">
        <input id="ymm" type="number" step="1" inputmode="decimal" placeholder="Y" aria-label="Y coordinate (mm)" />
      </div>

      <!-- Clear button on the right -->
      <button id="clearBtn" type="button" title="Reset X,Y to default (0,0)">Clear</button>
    </div>

    <main class="stage">
      <canvas id="grid" aria-label="Millimeter grid canvas without labels"></canvas>
    </main>
  </div>

<script>
  (function () {
    const MM_W = 2100;        // grid width in mm
    const MM_H = 3700;        // grid height in mm
    const MAJOR_MM = 100;     // major step
    const MINOR_MM = 50;      // minor step
    const FIT = 'height';     // fill stage height

    // Target line thickness in mm (tweak to taste)
    const MINOR_MM_THICK = 0.25;
    const MAJOR_MM_THICK = 0.5;

    // Models config (add more here later)
    const MODELS = {
      P36: {
        label: 'P36',
        extraTop: 140,
        svg: 'https://raw.githubusercontent.com/r0wanb3zy/sellwood/e7a8c0d9e8bbdc7fac94b68faf62dded21ab366e/images/grid/P36.svg'
      },
      D36: {
        label: 'D36',
        extraTop: 130,
        svg: 'https://raw.githubusercontent.com/r0wanb3zy/sellwood/e7a8c0d9e8bbdc7fac94b68faf62dded21ab366e/images/grid/D36.svg'
      }
    };

    const canvas = document.getElementById('grid');
    const ctx = canvas.getContext('2d', { alpha: false });

    const modelSelect = document.getElementById('modelSelect');
    const xInput = document.getElementById('xmm');
    const yInput = document.getElementById('ymm');
    const clearBtn = document.getElementById('clearBtn');
    const stage = document.querySelector('.stage');

    const STORAGE_KEY_XY = 'grid-plotter-xy';
    const DEFAULT_X = 0;
    const DEFAULT_Y = 0;

    // Default to "no model" (no overlay)
    const DEFAULT_MODEL = '';
    let selectedModel = DEFAULT_MODEL;

    // Effective DPR includes pinch-zoom scale
    let dpr = 1;

    function getEffectiveDpr() {
      const base = Math.max(1, window.devicePixelRatio || 1);
      const zoom = (window.visualViewport && window.visualViewport.scale) ? window.visualViewport.scale : 1;
      return Math.min(6, base * zoom);
    }

    let svgInfo = null; // holds loaded SVG + size in mm

    function getModelConfig(key = selectedModel) {
      if (!key || !MODELS[key]) return { label: 'None', extraTop: 0, svg: null };
      return MODELS[key];
    }

    // Throttle expensive resizes to animation frames
    let rafId = 0;
    function scheduleResize() {
      if (rafId) return;
      rafId = requestAnimationFrame(() => {
        rafId = 0;
        resizeCanvas();
      });
    }

    function resizeCanvas() {
      dpr = getEffectiveDpr();

      const rect = canvas.getBoundingClientRect();
      const w = Math.max(1, Math.round(rect.width * dpr));
      const h = Math.max(1, Math.round(rect.height * dpr));

      if (canvas.width !== w) canvas.width = w;
      if (canvas.height !== h) canvas.height = h;

      // 1 CSS px in the drawing API == 1 CSS px on the page
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      ctx.imageSmoothingEnabled = false; // keeps raster overlays sharper

      draw();
    }

    function computeLayout() {
      const { extraTop } = getModelConfig();
      const width = canvas.width / dpr;   // CSS px
      const height = canvas.height / dpr; // CSS px

      const MM_TOTAL_H = MM_H + extraTop;

      let scale, gridW, gridH, gridLeft, gridTop;

      if (FIT === 'width') {
        scale = width / MM_W;
        gridW = width;
        gridH = MM_TOTAL_H * scale;
        gridLeft = 0;
        gridTop = Math.max(0, (height - gridH) / 2);
      } else if (FIT === 'contain') {
        scale = Math.min(width / MM_W, height / MM_TOTAL_H);
        gridW = MM_W * scale;
        gridH = MM_TOTAL_H * scale;
        gridLeft = Math.max(0, (width - gridW) / 2);
        gridTop = Math.max(0, (height - gridH) / 2);
      } else { // 'height'
        scale = height / MM_TOTAL_H;
        gridH = height;
        gridW = MM_W * scale;
        gridLeft = Math.max(0, (width - gridW) / 2);
        gridTop = 0;
      }
      return { width, height, scale, gridW, gridH, gridLeft, gridTop, extraTop };
    }

    // Line widths in CSS px derived from mm target (consistent across devices)
    function lineWidths(scale) {
      // scale = CSS px per mm
      const minorCss = MINOR_MM_THICK * scale;
      const majorCss = MAJOR_MM_THICK * scale;
      return { minor: minorCss, major: majorCss };
    }

    // Snap the stroke center onto the device pixel grid when possible
    function crispCoord(v, lineWidthCss) {
      const lwDev = lineWidthCss * dpr;
      const isInt = Math.abs(lwDev - Math.round(lwDev)) < 1e-6;
      const isOddDevicePx = isInt && (Math.round(lwDev) % 2 === 1);
      const centerOffsetDev = isOddDevicePx ? 0.5 : 0; // 1px stroke centers at N+0.5 device px
      return (Math.round(v * dpr) + centerOffsetDev) / dpr;
    }

    function draw() {
      const { width, height, scale, gridW, gridH, gridLeft, gridTop, extraTop } = computeLayout();
      const { minor, major } = lineWidths(scale);

      // Clear
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, width, height);

      drawGrid({ scale, gridW, gridH, gridLeft, gridTop, minorLW: minor, majorLW: major, extraTop });
      drawSvgOverlay({ scale, gridLeft, gridTop, extraTop }); // overlay (if any)
      drawDot({ scale, gridLeft, gridTop, extraTop });
    }

    function drawGrid({ scale, gridW, gridH, gridLeft, gridTop, minorLW, majorLW, extraTop }) {
      const minorColor = getComputedStyle(document.documentElement).getPropertyValue('--minor').trim() || '#d9d9d9';
      const majorColor = getComputedStyle(document.documentElement).getPropertyValue('--major').trim() || '#7a7a7a';

      const yMin = -extraTop;
      const yMax = MM_H;

      ctx.save();
      // Extend clipping region by 1 CSS pixel to ensure right border is fully visible
      const clipPadding = 1 / dpr; // 1 device pixel in CSS pixels
      ctx.beginPath();
      ctx.rect(gridLeft, gridTop, gridW + clipPadding, gridH);
      ctx.clip();

      // Minor lines (every 50 mm)
      ctx.strokeStyle = minorColor;
      ctx.lineWidth = minorLW;

      // Vertical (X) minor lines
      for (let xm = MINOR_MM; xm < MM_W; xm += MINOR_MM) {
        if (xm % MAJOR_MM === 0) continue;
        const x = crispCoord(gridLeft + xm * scale, ctx.lineWidth);
        ctx.beginPath();
        ctx.moveTo(x, gridTop);
        ctx.lineTo(x, gridTop + gridH);
        ctx.stroke();
      }
      // Horizontal (Y) minor lines include negatives
      for (let ym = Math.ceil(yMin / MINOR_MM) * MINOR_MM; ym < yMax; ym += MINOR_MM) {
        if (ym % MAJOR_MM === 0) continue;
        const y = crispCoord(gridTop + (ym + extraTop) * scale, ctx.lineWidth);
        ctx.beginPath();
        ctx.moveTo(gridLeft, y);
        ctx.lineTo(gridLeft + gridW, y);
        ctx.stroke();
      }

      // Major lines (every 100 mm)
      ctx.strokeStyle = majorColor;
      ctx.lineWidth = majorLW;

      for (let xm = 0; xm <= MM_W; xm += MAJOR_MM) {
        const x = crispCoord(gridLeft + xm * scale, ctx.lineWidth);
        ctx.beginPath();
        ctx.moveTo(x, gridTop);
        ctx.lineTo(x, gridTop + gridH);
        ctx.stroke();
      }
      for (let ym = Math.ceil(yMin / MAJOR_MM) * MAJOR_MM; ym <= yMax; ym += MAJOR_MM) {
        const y = crispCoord(gridTop + (ym + extraTop) * scale, ctx.lineWidth);
        ctx.beginPath();
        ctx.moveTo(gridLeft, y);
        ctx.lineTo(gridLeft + gridW, y);
        ctx.stroke();
      }
      ctx.restore();
    }

    function drawDot({ scale, gridLeft, gridTop, extraTop }) {
      // Use 0,0 when inputs are empty or invalid
      const xParsed = parseFloat(xInput.value);
      const yParsed = parseFloat(yInput.value);
      const xmm = Number.isFinite(xParsed) ? xParsed : DEFAULT_X;
      const ymm = Number.isFinite(yParsed) ? yParsed : DEFAULT_Y;

      const x = gridLeft + xmm * scale;
      const y = gridTop + (extraTop + ymm) * scale; // shift by the extra top mm
      const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() || '#e53935';

      const r = 3; // CSS px radius; scales with DPR for smooth circles
      ctx.save();
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fillStyle = accent;
      ctx.fill();
      ctx.restore();
    }

    // Draw the SVG on top of the grid at 1:1 mm scale
    function drawSvgOverlay({ scale, gridLeft, gridTop, extraTop }) {
      if (!svgInfo || !svgInfo.img || !svgInfo.mmSize.width || !svgInfo.mmSize.height) return;

      const destW = svgInfo.mmSize.width * scale;   // px
      const destH = svgInfo.mmSize.height * scale;  // px
      const dx = gridLeft;                          // align left to grid
      const dy = gridTop;                           // align top to extended grid

      ctx.save();
      // Clip to grid bounds, expanded by half a device pixel to avoid trimming
      const half = 0.5 / dpr; // CSS px
      ctx.beginPath();
      ctx.rect(gridLeft - half, gridTop - half, MM_W * scale + 2 * half, (MM_H + extraTop) * scale + 2 * half);
      ctx.clip();

      ctx.drawImage(svgInfo.img, dx, dy, destW, destH);
      ctx.restore();
    }

    // Helpers: load/measure the SVG in mm
    function parseLengthToMm(val) {
      if (!val) return null;
      const m = String(val).trim().match(/^(-?\d+(\.\d+)?)([a-z%]*)$/i);
      if (!m) return null;
      const num = parseFloat(m[1]);
      const unit = (m[3] || '').toLowerCase();
      const mmPerUnit = {
        mm: 1,
        cm: 10,
        in: 25.4,
        pt: 25.4 / 72,
        pc: 25.4 / 6,
        px: 25.4 / 96,
        q: 0.25
      };
      const k = unit ? mmPerUnit[unit] : 1; // no unit => assume mm
      if (!k) return null;
      return num * k;
    }

    async function loadSvgInfo(url) {
      const [img, meta] = await Promise.all([
        new Promise((resolve, reject) => {
          const i = new Image();
          i.crossOrigin = 'anonymous';
          i.onload = () => resolve(i);
          i.onerror = reject;
          i.src = url;
        }),
        fetch(url, { mode: 'cors' })
          .then(r => r.text())
          .then(txt => {
            const doc = new DOMParser().parseFromString(txt, 'image/svg+xml');
            const svg = doc.documentElement;
            const viewBox = svg.getAttribute('viewBox');
            let minX = 0, minY = 0, vbW = 0, vbH = 0;
            if (viewBox) {
              const p = viewBox.trim().split(/[\s,]+/).map(Number);
              if (p.length === 4) [minX, minY, vbW, vbH] = p;
            }
            const widthMm = parseLengthToMm(svg.getAttribute('width'));
            const heightMm = parseLengthToMm(svg.getAttribute('height'));

            let mmPerUnitX = (vbW && widthMm != null) ? widthMm / vbW : null;
            let mmPerUnitY = (vbH && heightMm != null) ? heightMm / vbH : null;
            if (mmPerUnitX == null && mmPerUnitY != null) mmPerUnitX = mmPerUnitY;
            if (mmPerUnitY == null && mmPerUnitX != null) mmPerUnitY = mmPerUnitX;
            if (mmPerUnitX == null || mmPerUnitY == null) {
              mmPerUnitX = mmPerUnitY = 1;
            }

            const mmW = widthMm ?? (vbW ? vbW * mmPerUnitX : null);
            const mmH = heightMm ?? (vbH ? vbH * mmPerUnitY : null);

            return {
              vb: { minX, minY, width: vbW, height: vbH },
              mmSize: { width: mmW, height: mmH },
              mmPerUnit: { x: mmPerUnitX, y: mmPerUnitY }
            };
          })
      ]);
      return { img, ...meta };
    }

    // Persistence for XY inputs only
    function saveXY() {
      try {
        const data = { x: xInput.value, y: yInput.value };
        localStorage.setItem(STORAGE_KEY_XY, JSON.stringify(data));
      } catch (e) { /* ignore private mode errors */ }
    }
    function restoreXY() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY_XY);
        if (!raw) return;
        const { x, y } = JSON.parse(raw);
        if (x !== undefined && x !== null) xInput.value = x;
        if (y !== undefined && y !== null) yInput.value = y;
      } catch (e) { /* ignore */ }
    }

    function setModel(key) {
      // If key is invalid, clear to "no model"
      selectedModel = (key && MODELS[key]) ? key : DEFAULT_MODEL;

      // Clear old overlay
      svgInfo = null;

      const { svg } = getModelConfig();
      if (svg) {
        loadSvgInfo(svg)
          .then(info => { svgInfo = info; draw(); })
          .catch(err => console.error('SVG load/parse failed:', err));
      }

      // Redraw immediately (shows grid + dot; overlay appears once loaded)
      draw();
    }

    // Select all text when focusing inputs
    function enableSelectAllOnFocus(el) {
      el.addEventListener('focus', () => {
        setTimeout(() => {
          try {
            el.select();
            el.setSelectionRange?.(0, 9999);
          } catch (e) {}
        }, 0);
      });

      const isTouch = ('ontouchstart' in window) || navigator.maxTouchPoints > 0;
      if (!isTouch) {
        el.addEventListener('mouseup', e => e.preventDefault());
      }
    }

    // Init: start with no model selected
    restoreXY();
    resizeCanvas(); // draws grid only (no overlay by default)

    // Keep canvas sized to viewport and layout changes
    window.addEventListener('resize', scheduleResize);
    window.addEventListener('orientationchange', scheduleResize);

    if ('ResizeObserver' in window) {
      const ro = new ResizeObserver(() => scheduleResize());
      ro.observe(stage);
    }

    // Redraw when pinch-zooming or panning the visual viewport
    if (window.visualViewport) {
      visualViewport.addEventListener('resize', scheduleResize, { passive: true });
      visualViewport.addEventListener('scroll', scheduleResize, { passive: true });
    }

    // Dynamic inputs + persistence
    xInput.addEventListener('input', () => { saveXY(); draw(); });
    yInput.addEventListener('input', () => { saveXY(); draw(); });
    [xInput, yInput].forEach(el =>
      el.addEventListener('keydown', e => { if (e.key === 'Enter') { saveXY(); draw(); } })
    );

    // Model change => load overlay
    modelSelect.addEventListener('change', (e) => {
      setModel(e.target.value);
    });

    // Select-all behavior
    [xInput, yInput].forEach(enableSelectAllOnFocus);

    // Clear button: reset to defaults (keeps model selection untouched)
    clearBtn.addEventListener('click', () => {
      xInput.value = '';
      yInput.value = '';
      try { localStorage.removeItem(STORAGE_KEY_XY); } catch (e) {}
      draw(); // with blanks, dot is at 0,0 (default)
    });
  })();
</script>
</body>
</html>
